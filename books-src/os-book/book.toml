[book]
authors = ["Raimi"]
language = "en"
multilingual = false
src = "src"
title = "os-book"

[output.html]
site-url = "/books/os-book/"
additional-css = ["./mdbook-admonish.css", "../css/theme/catppuccin.css", "../css/theme/catppuccin-highlight.css"]
edit-url-template = "https://github.com/remykarem/remykarem.github.io/edit/main/books-src/os-book/{path}"  # change your-book
no-section-label = true

[build]
build-dir = "../../books/os-book"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.1" # do not edit: managed by `mdbook-admonish install`
