[book]
authors = ["Raimi"]
language = "en"
multilingual = false
src = "src"
title = "Java/Kotlin Book"

[output.html]
site-url = "/books/java-kotlin-book/"
no-section-label = true
edit-url-template = "https://github.com/remykarem/remykarem.github.io/edit/main/books-src/java-kotlin-book/{path}"
additional-css = ["./theme/catppuccin.css", "./theme/catppuccin-highlight.css", "././mdbook-admonish.css", "./mdbook-admonish.css", "./theme/catppuccin-admonish.css"]

[build]
build-dir = "../../books/java-kotlin-book/"

[preprocessor]

[preprocessor.catppuccin]
assets_version = "2.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`
