[book]
authors = ["Raimi"]
language = "en"
multilingual = false
src = "src"
title = "Spring Boot book"

[output.html.playground]
editable = true

[output.html]
site-url = "/books/spring-boot-book/html"
git-repository-url = "https://github.com/remykarem/remykarem.github.io" # Required for preprocess.last-changed
edit-url-template = "https://github.com/remykarem/remykarem.github.io/edit/main/books-src/spring-boot-book/{path}"  # change your-book
additional-css = ["./mdbook-admonish.css", "../css/theme/catppuccin.css", "../css/theme/catppuccin-highlight.css"]
default-theme="frappé"
preferred-dark-theme="frappé"

[build]
build-dir = "../../books/spring-boot-book"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`
