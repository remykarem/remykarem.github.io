[book]
authors = ["Raimi"]
language = "en"
multilingual = false
src = "src"
title = "Number Theory Book"

[output.html]
site-url = "/books/number-theory-book"
mathjax-support = true
git-repository-url = "https://github.com/remykarem/remykarem.github.io" # Required for preprocess.last-changed
edit-url-template = "https://github.com/remykarem/remykarem.github.io/edit/main/books-src/number-theory-book/{path}"  # change your-book
additional-css = ["./mdbook-admonish.css", "../css/theme/catppuccin.css", "../css/theme/catppuccin-highlight.css"]
default-theme = "frapp√©"
no-section-label = true
preferred-dark-theme = "macchiato"

[build]
build-dir = "../../books/number-theory-book"

[preprocessor.katex]
renderers = ["html"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`
