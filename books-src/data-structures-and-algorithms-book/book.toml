[book]
authors = ["remykarem"]
language = "en"
multilingual = false
src = "src"
title = "Data Structures and Algorithms Book"

[output.html]
site-url = "/books/data-structures-and-algorithms-book"
mathjax-support = true
# Required for preprocess.last-changed
git-repository-url = "https://github.com/remykarem/remykarem.github.io"
edit-url-template = "https://github.com/remykarem/remykarem.github.io/edit/main/books-src/data-structures-and-algorithms-book/{path}"  # change your-book
additional-css = ["./mdbook-admonish.css", "../css/theme/catppuccin.css", "../css/theme/catppuccin-highlight.css"]
default-theme="macchiato"
preferred-dark-theme="macchiato"
no-section-label = true
additional-js = ["mermaid.min.js", "mermaid-init.js", "hello.js"]

[build]
build-dir = "../../books/data-structures-and-algorithms-book"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.1" # do not edit: managed by `mdbook-admonish install`

[preprocessor.katex]
renderers = ["html"]

[preprocessor.catppuccin]
assets_version = "0.1.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.mermaid]
command = "mdbook-mermaid"
