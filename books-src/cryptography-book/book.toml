[book]
authors = ["Raimi"]
language = "en"
multilingual = false
src = "src"
title = "Cryptography Book"

[output.html]
site-url = "/books/cryptography-book"
mathjax-support = true
# Required for preprocess.last-changed
edit-url-template = "https://github.com/remykarem/remykarem.github.io/edit/main/books-src/cryptography-book/{path}"  # change your-book
additional-css = ["./mdbook-admonish.css", "../css/theme/catppuccin.css", "../css/theme/catppuccin-highlight.css", "./theme/catppuccin.css", "./theme/catppuccin-highlight.css"]
default-theme="macchiato"
preferred-dark-theme="macchiato"
no-section-label = true

[output.html.print]
enable = false

[build]
build-dir = "../../books/cryptography-book"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.1" # do not edit: managed by `mdbook-admonish install`

[preprocessor.katex]
renderers = ["html"]

[preprocessor.catppuccin]
assets_version = "0.1.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`
