[book]
authors = ["remykarem"]
language = "en"
multilingual = false
src = "src"
title = "Cybersecurity Book"

[output.html]
site-url = "/books/cybersecurity-book"  # this is for mathy books. for non-mathy, use "/books/your-book"
mathjax-support = true
edit-url-template = "https://github.com/remykarem/remykarem.github.io/edit/main/books-src/security-book/{path}"  # change your-book
default-theme = "frapp√©"
preferred-dark-theme = "macchiato"
no-section-label = true
additional-css = ["./mdbook-admonish.css", "./theme/catppuccin.css", "./theme/catppuccin-admonish.css"]
additional-js = ["mermaid.min.js", "mermaid-init.js"]

[output.html.print]
enable = false

[build]
build-dir = "../../books/cybersecurity-book"  # this is for mathy books. for non-mathy, use "./html"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.catppuccin]
assets_version = "2.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`
