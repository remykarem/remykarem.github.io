[book]
authors = ["remykarem"]
language = "en"
multilingual = false
src = "src"
title = "Stats book"

[output.html]
site-url = "/books/stats-book"
mathjax-support = true
# Required for preprocess.last-changed
git-repository-url = "https://github.com/remykarem/remkarem.github.io"
edit-url-template = "https://github.com/remykarem/remykarem.github.io/edit/main/books-src/stats-book/{path}"  # change your-book
additional-css = ["last-changed.css", "./theme/catppuccin.css", "./theme/catppuccin-highlight.css", "././mdbook-admonish.css"]
default-theme = "macchiato"
preferred-dark-theme = "macchiato"

[build]
build-dir = "../../books/stats-book"

[preprocessor.catppuccin]
assets_version = "0.1.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.katex]
renderers = ["html"]
