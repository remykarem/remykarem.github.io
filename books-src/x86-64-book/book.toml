[book]
authors = ["remykarem"]
language = "en"
multilingual = false
src = "src"
title = "x86-64 Book"

[output.html]
site-url = "/books/x86-64-book"  # this is for mathy books. for non-mathy, use "/books/your-book"
mathjax-support = true
git-repository-url = "https://github.com/remykarem/remykarem.github.io" # Required for preprocess.last-changed
additional-css = ["./mdbook-admonish.css", "../css/theme/catppuccin.css", "../css/theme/catppuccin-highlight.css"]
no-section-label = true
default-theme = "frapp√©"
preferred-dark-theme = "macchiato"

[build]
build-dir = "../../books/x86-64-book"  # this is for mathy books. for non-mathy, use "./html"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`
