[book]
authors = ["remykarem"]
language = "en"
multilingual = false
src = "src"
title = "The Art of Coding Book"

[output.html]
site-url = "/books/the-art-of-coding-book"  # this is for mathy books. for non-mathy, use "/books/your-book"
git-repository-url = "https://github.com/remykarem/remykarem.github.io" # Required for preprocess.last-changed
additional-css = ["./mdbook-admonish.css", "../css/theme/catppuccin.css", "../css/theme/catppuccin-highlight.css"]
default-theme = "frapp√©"
preferred-dark-theme = "macchiato"
no-section-label = true
edit-url-template = "https://github.com/remykarem/remykarem.github.io/edit/main/books-src/the-art-of-coding-book/{path}"  # change your-book

[build]
build-dir = "../../books/the-art-of-coding-book"  # this is for mathy books. for non-mathy, use "./html"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.1" # do not edit: managed by `mdbook-admonish install`
