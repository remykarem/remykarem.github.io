[book]
authors = ["Raimi"]
language = "en"
multilingual = false
src = "src"
title = "AI/ML/DS book"

[output.html]
site-url = "/books/ai-book"
mathjax-support = true
edit-url-template = "https://github.com/remykarem/remykarem.github.io/edit/main/books-src/ai-book/{path}"  # change your-book
additional-css = ["last-changed.css", "./theme/catppuccin.css", "./theme/catppuccin-highlight.css", "././mdbook-admonish.css", "./mdbook-admonish.css", "./theme/catppuccin-admonish.css"]
default-theme="frapp√©"
no-section-label = true
preferred-dark-theme="macchiato"
additional-js = ["mermaid.min.js", "mermaid-init.js"]

[output.html.print]
enable = false

[build]
build-dir = "../../books/ai-book"

[preprocessor.catppuccin]
assets_version = "2.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.katex]
renderers = ["html"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.mermaid]
command = "mdbook-mermaid"
