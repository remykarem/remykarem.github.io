[book]
authors = ["Raimi"]
language = "en"
multilingual = false
src = "src"
title = "Kotlin Book"

[output.html.playground]
editable = true

[output.html]
site-url = "/books/your-book/html"
additional-css = ["./theme/catppuccin.css", "./theme/catppuccin-highlight.css", "././mdbook-admonish.css"]
preferred-dark-theme = "macchiato"

[build]
build-dir = "./html"

[preprocessor]

[preprocessor.catppuccin]
assets_version = "0.1.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`
