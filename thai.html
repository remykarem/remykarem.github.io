<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #flashcard {
            width: 600px;
            height: 200px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            font-size: 60px;
        }
        #previous, #next {
            margin: 10px;
        }
    </style>
</head>
<body>

<div>
    <button id="previous">Previous</button>
    <div id="flashcard">Click to flip!</div>
    <button id="next">Next</button>
</div>

<script>
$(document).ready(function() {
    let words = [
        {thai: "สวัสดี", english: "Hello"},
        {thai: "ขอบคุณ", english: "Thank you"},
        {thai: "น้ำ", english: "Water"},
        {english: "Hello",thai: "สวัสดี"},
{english: "Thank you", thai: "ขอบคุณ"},
{english: "Yes",thai: "ใช่"},
{english: "No",thai: "ไม่ใช่"},
{english: "Please",thai: "โปรด"},
{english: "Excuse me", thai: "ขอโทษ"},
{english: "Bathroom",thai: "ห้องน้ำ"},
{english: "Water",thai: "น้ำ"},
{english: "Food",thai: "อาหาร"},
{english: "Restaurant",thai: "ร้านอาหาร"},
{english: "Hotel",thai: "โรงแรม"},
{english: "Taxi",thai: "แท็กซี่"},
{english: "Bus",thai: "รถบัส"},
{english: "Train",thai: "รถไฟ"},
{english: "Airport",thai: "สนามบิน"},
{english: "Passport",thai: "หนังสือเดินทาง"},
{english: "Ticket",thai: "ตั๋ว"},
{english: "How much?", thai: "เท่าไหร่"},
{english: "Cheap",thai: "ถูก"},
{english: "Expensive",thai: "แพง"},
{english: "Help",thai: "ช่วยด้วย"},
{english: "I don't understand", thai: "ฉันไม่เข้าใจ"},
{english: "Market",thai: "ตลาด"},
{english: "Shop",thai: "ร้านค้า"},
{english: "Bank",thai: "ธนาคาร"},
{english: "Money",thai: "เงิน"},
{english: "Exchange",thai: "แลกเปลี่ยน"},
{english: "Beer",thai: "เบียร์"},
{english: "Coffee",thai: "กาแฟ"},
{english: "Tea",thai: "ชา"},
{english: "Water",thai: "น้ำ"},
{english: "Milk",thai: "นม"},
{english: "Map",thai: "แผนที่"},
{english: "Left",thai: "ซ้าย"},
{english: "Right",thai: "ขวา"},
{english: "Straight ahead", thai: "ตรงไป"},
{english: "Tourist",thai: "นักท่องเที่ยว"},
{english: "Guide",thai: "ไกด์"},
{english: "Museum",thai: "พิพิธภัณฑ์"},
{english: "Beach",thai: "ชายหาด"},
{english: "Sea",thai: "ทะเล"},
{english: "Mountain",thai: "ภูเขา"},
{english: "Island",thai: "เกาะ"},
{english: "Boat",thai: "เรือ"},
{english: "Culture",thai: "วัฒนธรรม"},
{english: "Temple",thai: "วัด"},
{english: "History",thai: "ประวัติศาสตร์"},
{english: "Traditional",thai: "ตามประเพณี"},

    ];
    
    let currentIndex = 0;
    let isFlipped = false;

    function updateFlashcard() {
        $("#flashcard").text(isFlipped ? words[currentIndex].english : words[currentIndex].thai);
    }

    $("#flashcard").click(function() {
        isFlipped = !isFlipped;
        updateFlashcard();
    });

    $("#previous").click(function() {
        currentIndex = (currentIndex - 1 + words.length) % words.length;
        isFlipped = false;
        updateFlashcard();
    });

    $("#next").click(function() {
        currentIndex = Math.floor(Math.random() * (words.length - 0 + 1) + 0);
        // currentIndex = (currentIndex + 1) % words.length;
        isFlipped = false;
        updateFlashcard();
    });

    updateFlashcard();
});
</script>

</body>
</html>
