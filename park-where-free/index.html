<!DOCTYPE html>
<html>

<head>
    <title>Park Where Free</title>
    <!-- <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32" /> -->
    <!-- <link rel="icon" type="image/png" href="assets/images/favicon-16x16.png" sizes="16x16" /> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="data.js"></script>
    <!-- <script type="text/javascript" src="data.json"></script> -->

</head>

<body>

    <h1>Motorcycle Park Where Free</h1>

    <input type="text"></input>
    <br>

    <div id="map" style="width:100%;height:400px;"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCClrcjEy57XyPQLa6k0_38Lp2El_Zcrmw"></script>
    <script type="text/javascript">

        // var myObj = JSON.parse(myJSON);
        // alert(myObj.areas[0].name);

        // var jsonData = {};
        $.getJSON('./data.json', function (data) {
            // alert(JSON.stringify(data));
            jsonData = data;
            myMap(jsonData);


            // Note: This example requires that you consent to location sharing when
            // prompted by your browser. If you see the error "The Geolocation service
            // failed.", it means you probably did not give permission for the browser to
            // locate you.
            function myMap(jsonData) {
                // map properties
                var mapProp = {
                    center: new google.maps.LatLng(1.356168, 103.812906),
                    zoom: 15,
                };

                // create map inside div element googleMap
                var map = new google.maps.Map(document.getElementById("map"), mapProp);

                // create info
                infoWindow = new google.maps.InfoWindow();

                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        infoWindow.setPosition(pos);
                        infoWindow.setContent('Your location');
                        infoWindow.open(map);
                        map.setCenter(pos);
                    }, function () {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }

                // create marker
                var marker, i;
                for (i = 0; i < jsonData.areas.length; i++) {
                    marker = new google.maps.Marker({
                        position: new google.maps.LatLng(jsonData.areas[i].lat, jsonData.areas[i].lng),
                        map: map
                    });

                    google.maps.event.addListener(marker, 'click', (function (marker, i) {
                        return function () {
                            infoWindow.setContent(jsonData.areas[i].name);
                            infoWindow.open(map, marker);
                        }
                    })(marker, i));
                }
            }

            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                    'Error: The Geolocation service failed.' :
                    'Error: Your browser doesn\'t support geolocation.');
                infoWindow.open(map);
            }

        });
    </script>

</body>

</html>
