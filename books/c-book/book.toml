[book]
authors = ["remykarem"]
language = "en"
multilingual = false
src = "src"
title = "C Book"

[output.html]
site-url = "/books/c-book"  # this is for mathy books. for non-mathy, use "/books/your-book"
git-repository-url = "https://github.com/remykarem/remykarem.github.io" # Required for preprocess.last-changed
default-theme = "frapp√©"
preferred-dark-theme = "macchiato"
additional-css = ["././mdbook-admonish.css", "./theme/catppuccin.css", "./theme/catppuccin-highlight.css"]

[build]
build-dir = "./html"  # this is for mathy books. for non-mathy, use "./html"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.catppuccin]
assets_version = "0.1.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`
