[book]
authors = ["Raimi"]
language = "en"
multilingual = false
src = "src"
title = "system-design-book"

[output.html]
site-url = "/books/system-design-book/"
edit-url-template = "https://github.com/remykarem/remykarem.github.io/edit/main/books/system-design-book/{path}"
additional-css = ["./mdbook-admonish.css", "./theme/catppuccin.css", "./theme/catppuccin-highlight.css"]
no-section-label = true
additional-js = ["mermaid.min.js", "mermaid-init.js"]

[build]
build-dir = "./html"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.1" # do not edit: managed by `mdbook-admonish install`

[preprocessor.catppuccin]
assets_version = "0.1.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.mermaid]
command = "mdbook-mermaid"
