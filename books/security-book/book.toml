[book]
authors = ["remykarem"]
language = "en"
multilingual = false
src = "src"
title = "Security Book"

[output.html]
site-url = "/books/security-book"  # this is for mathy books. for non-mathy, use "/books/your-book"
mathjax-support = true
git-repository-url = "https://github.com/remykarem/remykarem.github.io" # Required for preprocess.last-changed
edit-url-template = "https://github.com/remykarem/remykarem.github.io/edit/main/books/security-book/{path}"  # change your-book
additional-css = ["last-changed.css", "././mdbook-admonish.css", "./theme/catppuccin.css", "./theme/catppuccin-highlight.css"]
default-theme = "frapp√©"
preferred-dark-theme = "macchiato"
additional-js = ["mermaid.min.js", "mermaid-init.js"]
no-section-label = true

[build]
build-dir = "./html"  # this is for mathy books. for non-mathy, use "./html"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.catppuccin]
assets_version = "0.1.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.mermaid]
command = "mdbook-mermaid"
